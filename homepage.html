<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid ms-3 me-3">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">TV Shows</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Recently Added</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">My List</a>
            </li>
          </ul>
          <div class="d-flex">
            <div class="d-flex align-middle">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                />
              </svg>
            </div>
            <!-- <div>
              <img src="Netflix-assets/assets/kids_icon.png" alt="kids_icon" />
            </div> -->
            <div class="d-flex align-middle">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
                <path
                  d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="container ms-3 mt-2 me-3">
      <div>
        <h2 class="d-inline align-middle pe-4">TV Shows</h2>

        <div class="dropdown d-inline align-middle ps-2">
          <a class="btn bg-black text-white dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Genres </a>

          <ul class="dropdown-menu bg-black">
            <li><a class="dropdown-item text-white" href="#">Action</a></li>
            <li><a class="dropdown-item text-white" href="#">Horror</a></li>
            <li><a class="dropdown-item text-white" href="#">Comedy</a></li>
          </ul>
        </div>
        <!-- <div class="d-inline d-md-flex justify-content-md-end align-middle">
          <button class="btn btn-primary me-md-2" type="button">Button</button>
          <button class="btn btn-primary" type="button">Button</button>
        </div> -->
      </div>
    </section>

    <section class="ms-3 mt-2 me-3">
      <h3 class="mt-4 mb-3">Trending Now</h3>

      <div class="row gap-0 column-gap-1">
        <div class="col col-2">
          <img src="Netflix-assets/assets/media/media0.webp" alt="Sherlock" />
        </div>

        <div class="col col-2">
          <img src="Netflix-assets/assets/media/media1.jpg" alt="American Factory" />
        </div>

        <div class="col col-2">
          <img src="Netflix-assets/assets/media/media2.webp" alt="The Good Place" />
        </div>

          <img src="Netflix-assets/assets/media/media3.webp" alt="Genius of the Modern World" />
        </div>

        <div class="col col-2">
          <img src="Netflix-assets/assets/media/media4.jpg" alt="Cuba and the Cameraman" />
        </div>

        <div class="col col-2">
          <img src="Netflix-assets/assets/media/media5.webp" alt="The Chine Hustle" />
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
